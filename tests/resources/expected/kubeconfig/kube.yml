
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: kube1
spec:
  selector:
    run: kube1
  replicas: 1
  template:
    metadata:
      labels:
        run: kube1
    spec:
      revisionHistoryLimit: 3
      containers:
        -
          name: kube1
          image: 'real.repository/kube1:v3.30.0'
          imagePullPolicy: Always
          env:
            -
              name: SOME_ENV
              valueFrom:
                configMapKeyRef:
                  name: transpiler
                  key: SOME_ENV_VALUE
            -
              name: SOME_ENV_COMPOSED
              value: thisis$(SOME_ENV_COMPOSED_VALUE)composed
            -
              name: SOME_SECRET_ENV
              valueFrom:
                secretKeyRef:
                  name: transpiler
                  key: SOME_SECRET_ENV_VALUE
            -
              name: SOME_SECRET_ENV_COMPOSED
              value: thisisalso$(SOME_SECRET_ENV_COMPOSED_VALUE)composed
          ports:
            -
              containerPort: 9000

---
apiVersion: v1
kind: Service
metadata:
  name: kube1
  labels:
    run: kube1-svc
spec:
  selector:
    run: kube1
  ports:
    -
      port: 9000
      targetPort: 9000
      protocol: TCP
      name: kube19000

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: kube180
spec:
  host: kube1$(DOMAIN)
  port:
    targetPort: kube180
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  to:
    kind: Service
    name: kube1
    weight: 100
  wildcardPolicy: None
status:
  ingress:
    -
      conditions:
        -
          status: 'True'
          type: Admitted
      routerName: router
      wildcardPolicy: None
