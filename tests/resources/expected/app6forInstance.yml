version: 99
services:
  redis:
    image: 'redis:latest'
    deploy:
      placement:
        constraints:
          - 'node.role == manager'
  redis2:
    image: 'redis:latest'
    deploy:
      placement:
        constraints:
          - 'node.role != manager'
  redis3:
    image: 'redis:latest'
    deploy:
      placement:
        constraints:
          - 'node.role == manager'
networks:
  internal:
    external: false
